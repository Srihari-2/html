<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The World of Fruit - Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffacd; /* pale yellow */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .survey-container {
      background-color: #fff176; /* light yellow */
      border: 2px solid #f4a300;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: left;
      width: 340px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    h1 {
      background-color: orange;
      color: #000;
      font-size: 20px;
      margin: 0;
      padding: 8px;
      text-align: center;
      border-radius: 4px 4px 0 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 10px;
      font-size: 18px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 5px;
      margin-top: 3px;
      border: 1px solid #999;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .radio-group {
      margin-top: 8px;
      margin-left: 10px;
    }

    input[type="radio"] {
      margin-right: 4px;
    }

    input[type="checkbox"] {
      margin-top: 8px;
    }

    input[type="submit"] {
      margin-top: 14px;
      padding: 5px 12px;
      border: 1px solid #666;
      background-color: #f4f4f4;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e2e2e2;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="survey-container">
    <h1>The World of Fruit</h1>
    <h2>Fruit Survey</h2>

    <form id="fruitForm" onsubmit="return validateForm()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <div id="nameError" class="error"></div>

      <label for="address">Address</label>
      <input type="text" id="address" name="address">
      <div id="addressError" class="error"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label>How many pieces of fruit do you eat per day?</label>
      <div class="radio-group">
        <input type="radio" id="none" name="fruit_count" value="0">
        <label for="none">0</label><br>

        <input type="radio" id="one" name="fruit_count" value="1">
        <label for="one">1</label><br>

        <input type="radio" id="two" name="fruit_count" value="2">
        <label for="two">2</label><br>

        <input type="radio" id="more" name="fruit_count" value="more">
        <label for="more">More than 2</label>
      </div>

      <label for="fruit">My favourite fruit</label>
      <select id="fruit" name="fruit" size="4">
        <option>Apple</option>
        <option>Banana</option>
        <option>Plum</option>
        <option>Pomegranate</option>
      </select>

      <label>
        <input type="checkbox" name="brochure">
        Would you like a brochure?
      </label>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let address = document.getElementById("address").value.trim();
      let valid = true;

      // Reset errors
      document.getElementById("nameError").innerText = "";
      document.getElementById("addressError").innerText = "";

      // Validate name
      if (name === "" || !/^[A-Za-z\s]+$/.test(name)) {
        document.getElementById("nameError").innerText = "Wrong name";
        valid = false;
      }

      // Validate address
      if (address === "") {
        document.getElementById("addressError").innerText = "Address is not there";
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
