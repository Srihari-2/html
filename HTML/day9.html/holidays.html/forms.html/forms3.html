<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <style>
        body {
            background: #222C36;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .form-container {
            background: #25313C;
            width: 350px;
            margin: 60px auto;
            padding: 30px 30px 20px 30px;
            border-radius: 7px;
            box-shadow: 0 0 7px #0003;
        }
        .tab {
            display: flex;
            margin-bottom: 25px;
        }
        .tab button {
            flex: 1;
            padding: 12px 0;
            background: #222C36;
            border: none;
            font-size: 1em;
            color: #677B99;
            cursor: pointer;
        }
        .tab button.active {
            background: #60C1A6;
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 400;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        .form-field {
            margin-bottom: 15px;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 9px;
            border-radius: 3px;
            border: none;
            margin-bottom: 0;
            background: #1C232B;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #60C1A6;
            color: #fff;
            width: 100%;
            padding: 14px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 3px;
            text-transform: uppercase;
            margin-top: 12px;
            cursor: pointer;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="tab">
            <button class="active">Sign Up</button>
            <button disabled style="color:#677B99;">Log In</button>
        </div>
        <h2>Sign Up for Free</h2>
        <form>
            <div class="input-row">
                <input class="form-field" type="text" placeholder="First Name*" required>
                <input class="form-field" type="text" placeholder="Last Name*" required>
            </div>
            <input class="form-field" type="email" placeholder="Email Address*" required>
            <input class="form-field" type="password" placeholder="Set A Password*" required>
            <button class="submit-btn" type="submit">Get Started</button>
        </form>
    </div>
</body>
</html>
